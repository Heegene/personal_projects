<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JOURNAL</title>

<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>


<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/styles.css"></link>
</head>
<body>

	<div class="container">
		<h2>JOURNAL PAGE w. SPRING BOOT</h2>
		<ul class="timeline">
			<!--  entry 는 각 레코드, status 는 순회 인덱스 -->
			<div th:each="entry, status: ${journal}">

				<li th:attr="class=${status.odd}?'timeline-inverted':''">
					<div class="tl-circ"></div>
					<div class="timeline-panel">
						<div class="tl-heading">
							<h4>
								<span th:text="${entry.title}">제목</span>
							</h4>
							<p>
								<small class="text-muted"><i
									class="glyphicon glyphicon-time"></i></small> <span
									th:text="${entry.regdateAsShort}">에 작성</span>
							</p>
						</div>
						<div class="tl-body">
							<p>
								<span th:text="${entry.summary}">요약</span>
							</p>
						</div>
					</div>
				</li>
			</div>

		</ul>

	</div>



</body>
</html>
