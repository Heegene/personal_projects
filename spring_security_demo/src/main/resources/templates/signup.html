<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>회원가입 페이지</title>
</head>
<body>
	<h5> 회원가입 페이지 </h5>
	<hr>
	
	<form th:action="@{/user/signup}" method="post">
		<input type="text" name="email" placeholder="이메일을 입력해 주세요">
		<input type="password" name="password" placeholder="비밀번호를 입력해 주세요">
		<button type="submit"> 가입하기 </button>
		<!-- 로그인 페이지와 달리 input hidden 타입으로 csrf 토큰을 넘기지 않고, th:action을 이용하여
		      thymeleaf가 csrf 토큰을 자동으로 추가해주므로 더 편리함  -->
	</form>
</body>
</html>
