<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<meta charset="UTF-8">
<title>회원가입 페이지</title>
<style type="text/css">
	.form-control {
		width: 100%;
		justify-content: center;
	}
	
	.btn-block {
		width: 100%;
		justify-content: center;
	}
	.form-signin {
		width: 100%;
		max-width: 330px;
		margin: auto;
	}
	
	
</style>
</head>
<body class="text-center">
	<h1 class="h3 mb-3 font-weight-normal"> Sign up! </h1>
	<hr>
	
	<form class="form-signin" th:action="@{/user/signup}" method="post">
		<input class="form-control" type="text" name="email" placeholder="이메일을 입력해 주세요">
		<br>
		<input class="form-control" type="password" name="password" placeholder="비밀번호를 입력해 주세요">
		<br>
		<button class="btn btn-lg btn-primary btn-block" type="submit"> 가입하기 </button>
		<!-- 로그인 페이지와 달리 input hidden 타입으로 csrf 토큰을 넘기지 않고, th:action을 이용하여
		      thymeleaf가 csrf 토큰을 자동으로 추가해주므로 더 편리함  -->
	</form>
</body>
</html>
