<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
</head>
<body>
	<h5> 로그인 </h5>
	<hr>
	
	<form action="/user/login" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<!-- form에 히든타입으로 csrf 토큰값을 넘겨줌. 
			 Spring security가 적용되면 POST 방식으로 보내는 모든 데이터에 csrf 토큰값이필요함
			 토큰값이 없는 상태에서 form을 전송하면 컨트롤러에서 POST 메서드를 매핑할 수 없다는 에러 발생
			 error: httprequestmethodnotsupportedexception
		 -->
		
		<input type="text" name="username" placeholder="이메일을 입력해 주세요">
		<!-- 로그인 시 아이디의 name attribute 값은 username 이어야 함  -->
		<br>
		<input type="password" name="password" placeholder="비밀번호를 입력해 주세요">
		<br>
		<button type="submit"> 로그인 </button>
		
	</form>
</body>
</html>
