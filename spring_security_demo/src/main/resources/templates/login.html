<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>

<style type="text/css">
	body h5 {
		text-align: center;
	}
</style>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<style type="text/css">
	.form-control {
		width: 100%;
		justify-content: center;
	}
	
	.btn-block {
		width: 100%;
		justify-content: center;
	}
	.form-signin {
		width: 100%;
		max-width: 330px;
		margin: auto;
	}
	
</style>
</head>
<body>
	<h5> 로그인 </h5>
	<hr>
	
	<form class="form-signin" action="/user/login" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<!-- form에 히든타입으로 csrf 토큰값을 넘겨줌. 
			 Spring security가 적용되면 POST 방식으로 보내는 모든 데이터에 csrf 토큰값이필요함
			 토큰값이 없는 상태에서 form을 전송하면 컨트롤러에서 POST 메서드를 매핑할 수 없다는 에러 발생
			 error: httprequestmethodnotsupportedexception
		 -->
		
		<input class="form-control" type="text" name="username" placeholder="이메일을 입력해 주세요">
		<!-- 로그인 시 아이디의 name attribute 값은 username 이어야 함  -->
		<br>
		<input class="form-control" type="password" name="password" placeholder="비밀번호를 입력해 주세요">
		<br>
		<button class="btn btn-lg btn-primary btn-block" type="submit"> 로그인 </button>
		
	</form>
</body>
</html>
